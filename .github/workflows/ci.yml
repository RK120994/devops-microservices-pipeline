name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-auth-service:
    name: Build & Test Auth Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        working-directory: ./services/auth-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Auth Service
        working-directory: ./services/auth-service
        run: |
          python app.py & sleep 5

  build-product-service:
    name: Build & Test Product Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Node.js dependencies
        working-directory: ./services/product-service
        run: |
          npm install

      - name: Run Product Service
        working-directory: ./services/product-service
        run: |
          node index.js & sleep 5
